<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="red-box">
        <form class="contact" action=“email”>
            <label for="full-name" class="label">Full Name</label>
            <input type=“text” id="full-name">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" placeholder="Your Email">
            <label for="msg-regarding" class="label">Message Regarding</label>
            <input type="text" id="msg-regarding">
            <label for="msg" class="label">Message</label>
            <input type="text" id="msg" placeholder="Your Message">
            <button type=“submit”>Send Message</button>
        </form>
        <div class="yellow-box"></div>
        <img class="duck-img" src="Images/hiclipart 2.png" alt="duck">
    </div>
</body>
</html>
